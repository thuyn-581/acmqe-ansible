- name: Configure Ansible Automation Controller on hub
  hosts: localhost
  any_errors_fatal: true 
  vars_files:
  - ./vars/vars.yml    
  
  tasks:
  - name: Login cluster at {{ ocp_api_url }}
    import_tasks: tasks/login-ocp.yml      
    
  - name: Configure Ansible Automation Controller on hub
    import_role:
      name: "configure-ansible-controller"
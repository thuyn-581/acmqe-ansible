- name: Add Openshift Inventory
  hosts: localhost
  any_errors_fatal: true 
  vars_files:
  - vars/vars.yml   
  vars:
    cluster: "{{ ocp_api_url.split('.')[1] }}"
    
  tasks:    
  - name: Add Openshift Inventory of {{ cluster }} on local Tower
    import_role:
      name: add-ocp-inventory       
     
  - name: Install AAP operator on {{ cluster }}
    include_role:
      name: configure-ansible-controller
      tasks_from: install-aap-operator  